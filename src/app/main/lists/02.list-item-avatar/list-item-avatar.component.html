<example-comp #ex2 collapsible="no" collapsed="no" fxFill comp-name="LIST.LIST_ITEM_AVATAR" [files]="files" (showSource)="onShowSource(list, ex2)"
  class="list-examples">
  <div fxLayout="row" fxLayoutAlign="center start" layout-padding>
    <o-column elevation="1" fxFlex="40" layout-align="center" attr="listrow">
      <o-list #list fxFill attr="list" [title]="listTitle.value" columns="id;name;username;email;street;phone" keys="id" quick-filter-columns="name;username"
        [static-data]="getStaticData()" quick-filter="no" [refresh-button]="refreshButtonToggle.checked" [insert-button]="insertButtonToggle.checked"
        [selectable]="selectableToggle.checked" [dense]="denseToggle.checked" [detail-button-in-row]="detailButtonInRowToggle.checked"
        [detail-button-in-row-icon]="detailButtonInRowIconInput.value" [edit-button-in-row]="editButtonInRowToggle.checked"
        [edit-button-in-row-icon]="editButtonInRowIconInput.value">
        <o-list-item *ngFor="let row of list.dataArray">
          <o-list-item-avatar #avatarItem avatar="{{ row.thumbnailUrl }}" title="{{ row.name }}" secondary-text="{{ row.body }}" [icon]="iconToggle.checked ? itemIcon.value : undefined"
            (icon-action)="addToFavorites(row, avatarItem)"></o-list-item-avatar>
        </o-list-item>
      </o-list>
    </o-column>
    <o-column attr="conf2" title-label="{{ 'LIST.CONFIGURATION' | oTranslate }}" elevation="0" fxFlex="50" layout-padding layout-align="center">
      <div fxLayout="row" layout-padding fxLayoutAlign="center" fxFill>
        <mat-form-field fxFlex="95">
          <input matInput #listTitle placeholder="{{ 'TITLE' | oTranslate }}" value="List">
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlig="center center">
        <mat-slide-toggle #refreshButtonToggle [checked]="true" fxFlex layout-padding>
          {{ 'REFRESH_BUTTON' | oTranslate }}
        </mat-slide-toggle>
        <mat-slide-toggle #denseToggle [checked]="list.odense" fxFlex layout-padding>
          {{ 'DENSE' | oTranslate }}
        </mat-slide-toggle>
      </div>
      <div fxLayout="row" fxLayoutAlig="center center">
        <mat-slide-toggle #insertButtonToggle fxFlex layout-padding>
          {{ 'INSERT_BUTTON' | oTranslate }}
        </mat-slide-toggle>
        <mat-slide-toggle #selectableToggle fxFlex layout-padding>
          {{ 'SELECTABLE' | oTranslate }}
        </mat-slide-toggle>
      </div>
      <o-column layout-padding layout-align="start" title-label="{{ 'ITEM_CONFIGURATION' | oTranslate }}" elevation="0">
        <div fxLayout="row" fxLayoutAlign="center center">
          <mat-slide-toggle #editButtonInRowToggle fxFlex>
            {{ 'EDIT_BUTTON_IN_ROW' | oTranslate }}
          </mat-slide-toggle>
          <mat-form-field [hidden]="!editButtonInRowToggle.checked" fxFlex>
            <input matInput #editButtonInRowIconInput placeholder="{{ 'EDIT_BUTTON_IN_ROW_ICON' | oTranslate }}" value="edit">
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center">
          <mat-slide-toggle #detailButtonInRowToggle fxFlex>
            {{ 'DETAIL_BUTTON_IN_ROW' | oTranslate }}
          </mat-slide-toggle>
          <mat-form-field [hidden]="!detailButtonInRowToggle.checked" fxFlex>
            <input matInput #detailButtonInRowIconInput placeholder="{{ 'DETAIL_BUTTON_IN_ROW_ICON' | oTranslate }}" value="chevron_right">
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center">
          <mat-slide-toggle #iconToggle fxFlex>
            {{ 'SHOW_ICON' | oTranslate }}
          </mat-slide-toggle>
          <mat-form-field [hidden]="!iconToggle.checked" fxFlex>
            <input matInput #itemIcon placeholder="{{ 'ICON' | oTranslate }}" value="mood">
          </mat-form-field>
        </div>
      </o-column>
    </o-column>
  </div>
</example-comp>
