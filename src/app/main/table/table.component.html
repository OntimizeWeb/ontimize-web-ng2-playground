<example-comp #ex1 collapsible="no" collapsed="no" fxFill [comp-name]="getComponentId('o-table')" [files]="getFiles()"
  (showSource)="onShowSource('o-table', table1, ex1)">

  <div fxLayout="row" fxLayoutAlign="center start" layout-padding>

    <o-column elevation="1" fxFlex="40" layout-align="center">

      <o-table #table1 attr="table1" columns="ACCOUNTID;ENTITYID;OFFICEID;CDID;ANID;BALANCE;STARTDATE;ENDDATE;INTERESRATE;ACCOUNTTYP"
        visible-columns="ENTITYID;OFFICEID;CDID;ANID;ACCOUNTTYP"  layout-padding attr="accounts" title="ACCOUNTS" [static-data]="getTableData()"
        sort-columns="ANID:DESC" query-on-init="false" [quick-filter]="quickFilterToggle.checked" pageable="no" [filter-case-sensitive]="filterCaseSensitive.checked">
        <o-table-column attr="ENTITYID" title="ENTITYID" searchable="no"></o-table-column>
        <o-table-column attr="OFFICEID" title="OFFICEID" orderable="no"></o-table-column>

      </o-table>
    </o-column>

    <o-column attr="conf" title-label="{{ 'TABLE_CONFIGURATION' | oTranslate }}" elevation="0" fxFlex="40" layout-padding layout-align="center">

      <div fxLayout="row" layout-padding fxLayoutAlign="center" fxFill>
        <md-input-container fxFlex="95">
          <input mdInput #tableTitle placeholder="{{ 'TITLE' | oTranslate }}" value="Table">
        </md-input-container>
      </div>
      <div fxLayout="row" layout-padding fxLayoutAlign="start">
        <div fxLayout="column" layout-padding fxLayoutAlign="start" >
          <md-slide-toggle #quickFilterToggle checked="true">
            {{ 'QUICK_FILTER' | oTranslate }}
          </md-slide-toggle>

        </div>
        <div fxLayout="column" layout-padding fxLayoutAlign="start">
          <md-slide-toggle #filterCaseSensitive checked="true">
            {{ 'FILTER_CASE_SENSITIVE' | oTranslate }}
          </md-slide-toggle>

        </div>

      </div>
    </o-column>
  </div>
</example-comp>
