<div fxLayout="row" layout-padding fxLayoutAlign="center stretch" fxFlexFill>
  <div fxLayout="column" layout-padding fxLayoutAlign="center stretch" fxFlex="55">
    <o-tree #treeview fxFlex  service="itemtype" entity="itemtypeclass"
      columns="iditemtypeclass;itemtypeclassdescription;iditemcategory;itemtypeclasscode"
      keys="iditemtypeclass"
      description-columns="itemtypeclassdescription;itemtypeclasscode"
      separator=";" parent-column="iditemtypeclassparent"
      recursive="true" query-on-init="true" service-type="DummyService"

      root-title="ARBOL"
      [title]="treeTitle.value"
      [controls]="controlsToggle.checked"
      [quick-filter]="quickFilterToggle.checked"
      [refresh-button]="refreshButtonToggle.checked"
      (onNodeSelected)="nodeSelected($event)"
      (onNodeExpanded)="nodeExpanded($event)"
      (onNodeCollapsed)="nodeCollapsed($event)"
      (onLoadNextLevel)="nextLevelLoaded($event)">
    </o-tree>

  </div>
  <div fxLayout="column" layout-padding fxLayoutAlign="start stretch" fxFlex="45">

      <o-column title-label="{{ 'TREE_CONFIGURATION' | oTranslate }}" elevation="0" fxFlex="40" layout-padding layout-align="center">
          <mat-form-field fxFlex="95">
            <input matInput #treeTitle placeholder="{{ 'TITLE' | oTranslate }}" value="Tree">
          </mat-form-field>

          <mat-slide-toggle #controlsToggle checked="true">
            {{ 'TREE.CONTROLS' | oTranslate }}
          </mat-slide-toggle>

          <mat-slide-toggle #quickFilterToggle checked="true">
            {{ 'TREE.QUICKFILTER' | oTranslate }}
          </mat-slide-toggle>

          <mat-slide-toggle #refreshButtonToggle checked="true">
            {{ 'TREE.REFRESH_BUTTON' | oTranslate }}
          </mat-slide-toggle>

      </o-column>

      <o-column title-label="{{ 'TREE_OUTPUTS' | oTranslate }}" elevation="0" fxFlex="60" layout-padding layout-align="center">
          <div *ngFor="let ev of treeEvents">
            {{ ev.event }}
          </div>
      </o-column>
  </div>
</div>
