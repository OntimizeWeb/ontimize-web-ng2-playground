<example-comp comp-name="INPUTS.PASSWORD" comp-desc="INPUTS.PASSWORD.DESC" [files]="files">
  <o-form editable-detail="no" show-header="no" layout-direction="column">
    <div fxLayout="column" layout-padding>
      <label class="input-comp-title">Read only</label>
      <o-password-input attr="password" label="{{ 'INPUT.BUTTON.PASSWORD' | oTranslate }}" [data]="getValue()"></o-password-input>
    </div>
    <div fxLayout="column" layout-padding>
      <label class="input-comp-title">Editable</label>
      <o-password-input attr="password2" label="{{ 'INPUT.BUTTON.PASSWORD' | oTranslate }}" [data]="getValue()" read-only="no"
        required="yes" tooltip="This is an awesome tooltip!"></o-password-input>
    </div>
    <div fxLayout="column" layout-padding>
      <label class="input-comp-title">Disabled</label>
      <o-password-input attr="password3" label="{{ 'INPUT.BUTTON.PASSWORD' | oTranslate }}" enabled="no" [data]="getValue()"></o-password-input>
    </div>
  </o-form>
</example-comp>
