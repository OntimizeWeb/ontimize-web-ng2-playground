<div fxLayout="column" fxLayoutAlign="center top">

  <div fxLayout="column" layout-padding fxFill>
    <section fxLayout="column" class="playground-container mat-elevation-z4" [class.show-source]="showSource">
      <mat-toolbar class="playground-toolbar" color="primary">
        <span> {{ compName | oTranslate }}</span>
        <span fxFlex></span>

        <button *ngIf="!collapsed && (exampleFiles !== undefined) && (exampleFiles.length > 0)" mat-icon-button aria-label="View Source"
          (click)="toggleShowSource()">
          <mat-icon class="mat-24">code</mat-icon>
        </button>

        <button *ngIf="collapsible" mat-icon-button aria-label="Collapse" (click)="collapsed = !collapsed">
          <mat-icon *ngIf="!collapsed" class="mat-24">keyboard_arrow_up</mat-icon>
          <mat-icon *ngIf="collapsed" class="mat-24">keyboard_arrow_down</mat-icon>
        </button>

      </mat-toolbar>

      <!-- Source views -->
      <mat-tab-group *ngIf="showSource">


        <mat-tab *ngFor="let file of exampleFiles" [label]="file.type">
          <highlight-comp [template-content]="file.data" [template-type]="file.type"></highlight-comp>
        </mat-tab>

        <!--<mat-tab label="{{ 'html' | uppercase }}" *ngIf="hasTplData('html')">
          <highlight-comp [template-content]="html ? html : getTplData('html')" [template-type]="html"></highlight-comp>
        </mat-tab>
        <mat-tab label="{{ 'scss' | uppercase }}" *ngIf="hasTplData('scss')">
          <highlight-comp [template-content]="getTplData('scss')" [template-type]="scss"></highlight-comp>
        </mat-tab>
        <mat-tab label="{{ 'typescript' | uppercase }}" *ngIf="hasTplData('typescript')">
          <highlight-comp [template-content]="getTplData('typescript')" [template-type]="typescript"></highlight-comp>
        </mat-tab>-->
      </mat-tab-group>

      <!-- Live Demos -->
      <div fxFlex="grow" [class.collapsed]="collapsed" [class.collapsible]="collapsible">
        <ng-content></ng-content>
      </div>

    </section>

  </div>
</div>
