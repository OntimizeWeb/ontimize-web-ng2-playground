<div fxLayout="column" fxFlexFill>

  <example-comp fxFlex="75" #ex collapsible="no" collapsed="no" comp-name="TABLE.COMPONENT" [files]="files" (showSource)="onShowSource(treeview, ex)">

    <div fxLayout="column" layout-padding fxLayoutAlign="center stretch" fxFlex="35">
      <o-tree #treeview fxFlex service="customers" entity="customer" keys="CUSTOMERID" columns="CUSTOMERID;SURNAME;NAME" description-columns="SURNAME;NAME"
        separator=", " recursive="no" query-on-init="true" service-type="DummyService" root-title="EXAMPLE_TREE" [title]="treeTitle.value"
        [controls]="controlsToggle.checked" [quick-filter]="quickFilterToggle.checked" [refresh-button]="refreshButtonToggle.checked"
        (onNodeSelected)="nodeSelected($event)" (onNodeExpanded)="nodeExpanded($event)" (onNodeCollapsed)="nodeCollapsed($event)"
        (onLoadNextLevel)="nextLevelLoaded($event)">
      </o-tree>

    </div>
    <div fxLayout="column" layout-padding fxLayoutAlign="start stretch" fxFlex="65">

      <o-column title-label="{{ 'TREE_CONFIGURATION' | oTranslate }}" elevation="0" fxFlex="65" layout-padding layout-align="center">
        <mat-form-field fxFlex="95">
          <input matInput #treeTitle placeholder="{{ 'TITLE' | oTranslate }}" value="Tree">
        </mat-form-field>

        <mat-slide-toggle #controlsToggle checked="true">
          {{ 'TREE.CONTROLS' | oTranslate }}
        </mat-slide-toggle>

        <mat-slide-toggle #quickFilterToggle checked="true">
          {{ 'TREE.QUICKFILTER' | oTranslate }}
        </mat-slide-toggle>

        <mat-slide-toggle #refreshButtonToggle checked="true">
          {{ 'TREE.REFRESH_BUTTON' | oTranslate }}
        </mat-slide-toggle>

      </o-column>

      <o-column class="event-column" title-label="{{ 'TREE_OUTPUTS' | oTranslate }}" elevation="0" fxFlex="60" layout-padding layout-align="center">
        <div *ngFor="let ev of treeEvents">
          {{ ev.event }}
        </div>
      </o-column>
    </div>

  </example-comp>
</div>
