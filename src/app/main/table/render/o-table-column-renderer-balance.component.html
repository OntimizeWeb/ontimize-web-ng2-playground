<ng-template #templateref let-cellvalue="cellvalue" let-rowvalue="rowvalue">
    <span *ngIf="cellvalue<0" style="color:red;" fxLayoutAlign="end center" > <md-icon>arrow_drop_down</md-icon> {{getCellData(cellvalue)}}</span>
    <span *ngIf="cellvalue>=0" style="color:green" fxLayoutAlign="end center" > <md-icon>arrow_drop_up</md-icon>  {{getCellData(cellvalue)}}</span>
</ng-template>
