<section highlight-js-content="code.highlight" fxFill>
  <pre class="no-margin snippet" fxFill>
    <button id="copy-btn" class="copy-btn" data-clipboard-target="#code">
      <img class="clippy" width="13" src="./assets/images/clippy.svg" alt="Copy to clipboard">
    </button>
    <code id="code" class="highlight">
      {{ templateContent }}
    </code>
  </pre>
</section>
