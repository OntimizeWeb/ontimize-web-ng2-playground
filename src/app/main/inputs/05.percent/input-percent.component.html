<example-comp comp-name="INPUTS.PERCENT" comp-desc="INPUTS.PERCENT.DESC" [files]="files">
  <o-form editable-detail="no" show-header="no">
    <div fxLayout="row wrap">
      <o-percent-input attr="percent" label="{{ 'INPUT.BUTTON.PERCENT' | oTranslate }} (read-only)" [data]="getValue()" layout-padding></o-percent-input>
      <o-percent-input attr="percent2" label="{{ 'INPUT.BUTTON.PERCENT' | oTranslate }} (edit mode)" [data]="getValue()" read-only="false"
        required="yes" tooltip="This is an awesome tooltip!" layout-padding></o-percent-input>
      <o-percent-input attr="percent3" label="{{ 'INPUT.BUTTON.PERCENT' | oTranslate }} (disabled)" enabled="no" [data]="getValue()"
        layout-padding></o-percent-input>
    </div>
  </o-form>
</example-comp>
