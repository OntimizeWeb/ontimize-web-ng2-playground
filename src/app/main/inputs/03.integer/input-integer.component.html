<example-comp comp-name="INPUTS.INTEGER" comp-desc="INPUTS.INTEGER.DESC" [files]="files" fxFill>
  <o-form editable-detail="no" show-header="no" layout-direction="column">
    <div fxLayout="column" layout-padding>
      <label class="input-comp-title">Read only</label>
      <o-integer-input attr="integer" label="{{ 'INPUT.BUTTON.INTEGER' | oTranslate }}" [data]="getValue()" min="0" max="10"></o-integer-input>
    </div>
    <div fxLayout="column" layout-padding>
      <label class="input-comp-title">Editable</label>
      <o-integer-input attr="integer2" label="{{ 'INPUT.BUTTON.INTEGER' | oTranslate }}" read-only="false" [data]="getValue()"
        min="0" max="100" required="true" tooltip="This is an awesome tooltip!"></o-integer-input>
    </div>
    <div fxLayout="column" layout-padding>
      <label class="input-comp-title">Disabled</label>
      <o-integer-input attr="integer3" label="{{ 'INPUT.BUTTON.INTEGER' | oTranslate }}" enabled="no" [data]="getValue()" min="0"
        max="10"></o-integer-input>
    </div>
  </o-form>
</example-comp>
