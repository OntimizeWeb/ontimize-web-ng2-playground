<div layout="column" layout-align="center top" layout-fill>

  <div layout="column" layout-padding layout-fill>
    <section class="playground-container md-whiteframe-4dp" [class.show-source]="showSource">
      <md-toolbar class="playground-toolbar" color="primary">
        <span> {{ compName }}</span>
        <span flex></span>

        <button *ngIf="!collapsed && orderedFiles && orderedFiles.length" md-icon-button aria-label="View Source" (click)="showSource = !showSource">
          <md-icon class="md-24">code</md-icon>
        </button>

        <button *ngIf="collapsible" md-icon-button aria-label="Collapse" (click)="collapsed = !collapsed">
          <md-icon *ngIf="!collapsed" class="md-24">keyboard_arrow_up</md-icon>
          <md-icon *ngIf="collapsed" class="md-24">keyboard_arrow_down</md-icon>
        </button>

      </md-toolbar>

      <!-- Source views -->
      <md-tab-group *ngIf="showSource">
        <!--<md-tab *ngFor="let file of orderedFiles" label="{{ file?.type | oTranslate }}">
              <div class="playground-source-container">
                <highlight-comp [template-content]="file.data" [template-type]="file.type" ></highlight-comp>
              </div>
          </md-tab>-->
        <md-tab label="{{ 'html' | uppercase }}">
          <highlight-comp [template-content]="getTplData('html')" [template-type]="html"></highlight-comp>
        </md-tab>
        <md-tab label="{{ 'scss' | uppercase }}">
          <highlight-comp [template-content]="getTplData('scss')" [template-type]="scss"></highlight-comp>
        </md-tab>
        <md-tab label="{{ 'typescript' | uppercase }}">
          <highlight-comp [template-content]="getTplData('typescript')" [template-type]="typescript"></highlight-comp>
        </md-tab>
      </md-tab-group>

      <!-- Live Demos -->
      <div [class.collapsed]="collapsed" [class.collapsible]="collapsible">
        <ng-content></ng-content>
      </div>

    </section>

  </div>
</div>
