<example-comp comp-name="INPUTS.COMBO" [files]="files" fxFill>
  <o-form editable-detail="false" show-header="no">

    <div fxLayout="row" layout-padding fxFill>
      <o-combo attr="combo" label="o-combo (read-only)" layout-padding [static-data]="getDataArray()" [data]="getValue()" value-column="key"
        columns="key;value" visible-columns="value" tooltip="This is an awesome tooltip!" tooltip-position="below"></o-combo>
      <o-combo #combo attr="combo-editable" label="o-combo (edit-mode)" layout-padding [static-data]="getDataArray()" [data]="getValue()"
        value-column="key" columns="key;value" visible-columns="value" required="yes" read-only="false"></o-combo>
      <o-combo attr="combo-disabled" label="o-combo (disabled)" enabled="no" layout-padding [static-data]="getDataArray()" [data]="getValue()"
        value-column="key" columns="key;value" visible-columns="value"></o-combo>
    </div>

  </o-form>
</example-comp>
